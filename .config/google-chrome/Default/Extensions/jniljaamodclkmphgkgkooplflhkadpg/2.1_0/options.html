<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Gmail Sender Icons - Options</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <style>
        .container {
            font-size: 12px;
            width: 300px;
            padding: 10px 10px 0 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h5> Gmail Sender Icons </h5>
            </div>
        </div>
        <div class="row">
            <div class="col s12 switch"> Show domain icons <label>
                    <input checked class="cb gm_icons" type="checkbox">
                    <span class="lever"></span>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col s12 switch"> Show domain text <label>
                    <input checked class="cb gm_text" type="checkbox">
                    <span class="lever"></span>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <p> 500,000+ Google users trust <a target="_blank" href="https://chrome.google.com/webstore/detail/mail-merge-with-attachmen/nifmcbjailaccmombpjjpijjbfoicppp">Mail
                        Merge for Gmail</a> for sending personalized emails. It's free!</p>
                <p> <a target="_blank" href="https://chrome.google.com/webstore/detail/gmail-sender-icons/jniljaamodclkmphgkgkooplflhkadpg">Gmail
                        Sender Icons</a> is made by <a href="https://digitalinspiration.com" target="_blank">Digital
                        Inspiration</a>. </p>
                <p id="status">&nbsp;</p>
            </div>
        </div>
    </div>
    <script src="options.js"></script>
</body>

</html>
